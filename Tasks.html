<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Tasks.css" />
    
    <link
      rel="icon"
      type="image/x-icon"
      href="logo.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Tsks</title>
  </head>
  <body>
    <header>
      <h1>TodoInput</h1>
    </header>
    
    <div id="tasksAdd">
        <input type="text" placeholder="New Todo" id="newToDo">
        <label id="taskValidation" style="color: red; display: none;">
          </label>

        <button id="addTaskBtn" disabled> Add new Task</button>
        </div>

    <h1>TodoList</h1>
    <div id="Sortingdiv">
        <button id="allTasks">All</button>
        <button id="doneTasks">Done</button>
        <button id="todoTasks">Todo</button>
    </div>
    <div id="Tasks">

    </div>
    <div id="deleteBtnsDiv">
        <button id="deleteDone">Delete done tasks</button>
        <button  id="deleteAll">Delete all tasks</button>
    </div>
    <!-- ===== Edit Task Popup ===== -->
<div id="editPopup" class="popup-overlay">
  <div class="popup">
    <h3>Edit Task</h3>
    <input type="text" id="editInput" />
    <div class="popup-buttons">
      <button id="saveEdit" class="confirm">Save</button>
      <button id="cancelEdit" class="cancel">Cancel</button>
    </div>
  </div>
</div>

<!-- ===== Confirm Delete Popup ===== -->
<div id="confirmPopup" class="popup-overlay">
  <div class="popup">
    <h3>Confirm Delete</h3>
    <p id="confirmMessage"></p>
    <div class="popup-buttons">
      <button id="confirmDelete" class="confirm">Yes</button>
      <button id="cancelDelete" class="cancel">No</button>
    </div>
  </div>
</div>
  </body>
<script type="module" src="Tasks.js"></script>


</html>
